<!DOCTYPE html>
<html>
<head>
    <title>8 Puzzle Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>8 Puzzle Solver</h1>
        <form method="POST">
            <label>Enter the board (3x3, rows separated by new lines, numbers separated by spaces):</label><br>
            <textarea name="board" rows="4" cols="30"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        {% if board %}
            <h3>Board:</h3>
            <table>
                {% for row in board %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
